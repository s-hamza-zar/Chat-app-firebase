  <body>
    <div class="container">
      <div class="navigation">
      <h2 style="padding-bottom: 6px;">Lets get Started</h2>
      <form id="form">
        <div class="mb-2">
          <label for="emailId" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailId"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-2">
          <label for="userNameId" class="form-label">User Name</label>
          <input
            type="user"
            class="form-control"
            id="userNameId"
            aria-describedby="userHelp"
          />
        </div>
        <div class="mb-2">
        <label class="form-label" for="customFile">Upload picture</label>
         <input type="file" class="form-control" id="customFile" />
         <div id="pictureHelp" class="form-text">
          PNG or Jpeg
        </div>
         </div>
        <div class="mb-2">
          <label for="userBio" class="form-label">Short Bio</label>
          <input
            type="text"
            class="form-control"
            id="userBio"
            aria-describedby="userHelp"
          />
        </div>
        <div class="mb-2">
          <label for="passwordId" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordId" />
        </div>
        <div class="mb-2">
          <label for="ConfirmPasswordId" class="form-label"
            >Confirm Password</label
          >
          <input type="password" class="form-control" id="ConfirmPasswordId" />
        </div>
        <div class="mb-2">
          <a href="./login.html" class="link-primary">Already have an account?</a>
        </div>
        
        <button type="submit" class="btn btn-outline-primary">Signup</button>
      </form>
    </div>
